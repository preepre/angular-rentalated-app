<h2>Apartments!</h2>

<div *ngFor="let apartment of apartments">
  <a (click)="selectApartment(apartment)">{{ apartment.address }} </a>
</div>

<button  *ngIf="selectedApartment"
          (click)="hideStuff()">Hide details</button>

<app-apartment-detail 
  *ngIf="selectedApartment"
  [apartment]="selectedApartment"
  ></app-apartment-detail>
